<app-generic title="Personeller" [routes]="['Personel']">

  <app-generic-section title="Personel Listesi">
    <div class="form-group">
      <button class="btn btn-outline-primary" data-toggle="modal" data-target="#addModal">
        <i class="fa fa-user-plus"></i>
        Personel Ekle
      </button>
    </div>

    <div class="form-group">
      <app-generic-table [ths]="['#', 'Personel Adı', 'İşe Giriş Tarihi', 'Bölümü', 'Maaşı', 'İşlemler']">
        <tr *ngFor="let employee of employees let index = index">
          <td>{{index +1 }}</td>
          <td>{{employee.name}}</td>
          <td>{{employee.startOfDate}}</td>
          <td>{{employee.profession}}</td>
          <td>{{employee.salary}}</td>
          <td>
            <button class="btn btn-outline-warning">Güncelle</button>
            <button class="btn btn-outline-danger">Sil</button>
          </td>
        </tr>
      </app-generic-table>
    </div>
  </app-generic-section>

</app-generic>



<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Personel Ekleme Formu</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form>
        <div class="modal-body">
          <div class="form-group">
            <label for="">Personel Adı</label>
            <input ngModel name="name"  type="text" class="form-control">
          </div>  
          <app-generic-select name="Personel Bölümü" [data]="selectModels"></app-generic-select>
          <div class="form-group">
            <label for="">İşe Giriş Tarihi</label>
            <input ngModel name="startOfDate"  type="date" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Maaşı</label>
            <input ngModel name="salary"  type="number" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" (click)="add()">Kaydet</button>
        </div>
        </form>
    </div>
  </div>
</div>
