<div class="col-md-3 offset-9">
<input type="search" [(ngModel)]="search" class="form-control" style="border: 1px solid;" placeholder="Aranacak kelimeyi yazın...">
</div>
<table class="table table-hover mt-4">
    <thead>
        <tr>
            <th>#</th>
            <th>Meslek Adı</th>
            <th>İşlemler</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of professions | professionPipe: search  let index = index">
            <td>{{index +1 }}</td>
            <td>{{p.name }}</td>
            <td>
                <button class="btn btn-outline-warning" (click)="get(p.id)">
                    <i class="fa-solid fa-edit"></i>
                </button>
                <button class="btn btn-outline-danger mx-2" (click)="delete(p.id)">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<div class="card-body">
    <ul class="pagination pagination-month justify-content-center">
      <li class="page-item"><a class="page-link" href="#">«</a></li>
      <li class="page-item" *ngFor="let n of [].constructor(pageCount) let index = index">
          <a class="page-link" (click)="setPageNumber(index)">              
            {{index+1}}
          </a>
      </li>      
      <li class="page-item"><a class="page-link" href="#">»</a></li>
    </ul>
  </div>
