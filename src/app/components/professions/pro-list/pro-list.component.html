<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Meslek Adı</th>
            <th>İşlemler</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of professions let index = index">
            <td>{{index +1 }}</td>
            <td>{{p.name }}</td>
            <td>
                <button class="btn btn-outline-warning" (click)="get(p.id)">
                    <i class="fa-solid fa-edit"></i>
                </button>
                <button class="btn btn-outline-danger mx-2" (click)="delete(p.id)">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
