<form #updateForm="ngForm" (ngSubmit)="update()">
    <div class="form-group">
        <label for="meslekAdi">Meslek Adı</label>
        <input
          [appValidationCheck]="updateForm.valid"
          [(ngModel)]="profession.name"
          required
          name="name"
          minlength="3"
          type="text"
          class="form-control">
        <div class="invalid-feedback">
            Meslek adı girmelisiniz!
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-warning" [disabled]="!updateForm.valid">
            <i class="fa fa-check"></i>
            Güncelle
        </button>
        <button class="btn btn-dark mx-2" (click)="close()">
            <i class="fa fa-xmark"></i>
            Vazgeç
        </button>
    </div>
</form>
