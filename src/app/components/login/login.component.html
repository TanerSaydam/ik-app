<body class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a class="h1"><b>İnsan Kaynakları</b> Application</a>
        </div>
        <div class="card-body">
          <p class="login-box-msg">Giriş bilgilerinizi doldurun!</p>
    
          <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="input-group mb-3">
              <input name="email" ngModel type="text" required class="form-control" placeholder="Email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input name="password" ngModel type="password" required class="form-control" placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>    
            <div class="input-group mb-3">
                <button class="btn btn-primary w-100" [disabled]="!loginForm.valid">
                    <i class="fa fa-user"></i>
                    Giriş Yap
                </button>
            </div>        
          </form>           
    
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>

    </body>
